<app-admin-nav></app-admin-nav>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="teams">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre del Equipo </th>
        <td mat-cell *matCellDef="let aTeam"> {{aTeam.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sportName">
        <th mat-header-cell *matHeaderCellDef> Deporte </th>
        <td mat-cell *matCellDef="let aTeam"> {{aTeam.sportName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let aTeam"> <img src="data:image/png;base64,{{aTeam.logo}}" style="height:50px;width:50px" /> </td>
      </ng-container>

      <ng-container matColumnDef="btnModify">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let aTeam"> <button mat-mini-fab color="primary">&#9998;</button> </td>
      </ng-container>
  
      <ng-container matColumnDef="btnDelete">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let aTeam"> <button mat-mini-fab color="warn">&#10006;</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="add" (click)="openDialogAddTeam()">Agregar</mat-button-toggle>
  </mat-button-toggle-group>
