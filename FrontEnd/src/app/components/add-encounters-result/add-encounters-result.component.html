<form>
  <div class="form-container">

    <mat-form-field *ngFor="let team of teams">
      <mat-select (selectionChange)="getTeamResult($event.value, team)" placeholder="PosiciÃ³n {{team}}" required>
        <mat-option [id]="team.name" *ngFor="let position of positions" value="{{position}}"> {{position}} </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-error *ngIf="error">
      {{error}}
    </mat-error>

    <mat-dialog-actions align="end">
      <button mat-button color="warn" mat-dialog-close>Cancelar</button>
      <button mat-button color="primary" cdkFocusInitial (click)="onSubmit()">Agregar</button>
    </mat-dialog-actions>

  </div>
</form>
