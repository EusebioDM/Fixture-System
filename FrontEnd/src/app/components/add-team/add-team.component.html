<form [formGroup]="addTeamForm">
  <div class="form-container">

    <mat-form-field>
      <input matInput name="teamName" placeholder="Nombre del Equipo" formControlName="name" required
        [errorStateMatcher]="matcher">

      <mat-error *ngIf="name.errors?.required">
        El nombre del equipo es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="sportName" placeholder="Deporte" formControlName="sportName" required [errorStateMatcher]="matcher">
        <mat-option *ngFor="let aSport of sports" [value]="aSport.name">
          {{aSport.name}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="sportName.errors?.required">
        El deporte es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" accept=".png, .jpg, .jpeg">
  </div>

  <mat-error *ngIf="error">
    {{error}}
  </mat-error>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" cdkFocusInitial [disabled]="addTeamForm.invalid" (click)="submit()">Agregar</button>
  </mat-dialog-actions>
</form>
