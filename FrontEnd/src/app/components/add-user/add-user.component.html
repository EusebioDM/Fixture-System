<form [formGroup]="addUserForm">
    <div class="addUser-container">
        <mat-form-field>
            <input matInput name="username" placeholder="Nombre de Usuario" formControlName="username" required>
            <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                El nombre de usuario no está disponible
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="name" placeholder="Nombre" formControlName="name" required>
            <mat-error *ngIf="name.touched && name.errors?.required">
                El nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="surname" placeholder="Apellido" formControlName="surname" required>
            <mat-error *ngIf="surname.touched && surname.errors?.required">
                El apellido es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="mail" placeholder="Mail" formControlName="mail" required>
            <mat-error *ngIf="mail.touched && mail.errors?.required">
                El mail es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="mail.touched && mail.errors?.email">
                Ingrese un mail valido
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="password" type="password" placeholder="Contraseña" formControlName="password" required>
            <mat-error *ngIf="password.touched && password.errors?.required">
                La contraseña es <strong>requerida</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput name="passwordConfirm" type="password" placeholder="Repetir Contraseña" formControlName="passwordConfirm" required>
            <mat-error *ngIf="passwordConfirm.touched && passwordConfirm.errors?.required">
                La contraseña es <strong>requerida</strong>
            </mat-error>
            <mat-error *ngIf="passwordConfirm.touched && passwordConfirm.errors?.compare">
                Las contraseñas no coinciden
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-select name="role" placeholder="Rol" formControlName="role" required>
                <mat-option value="seguidor">Seguidor</mat-option>
                <mat-option value="administrador">Administrador</mat-option>
            </mat-select>
            <mat-error *ngIf="role.touched && role.errors?.required">
                El rol es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
        <button mat-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial [disabled]="addUserForm.invalid"
            (click)="submit()">Agregar</button>
    </mat-dialog-actions>
</form>
