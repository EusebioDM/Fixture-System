<form>
    <div class="addUser-container">

        <mat-form-field>
            <input matInput required name="username" [(ngModel)]='username' placeholder="Nombre de Usuario"
                [errorStateMatcher]="matcher">
            <mat-error *ngIf="requiredFormControl.hasError('required')">
                El nombre de usuario es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput required name="name" [(ngModel)]='name' placeholder="Nombre" [errorStateMatcher]="matcher">
            <mat-error *ngIf="requiredFormControl.hasError('required')">
                El nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput required name="surname" [(ngModel)]='surname' placeholder="Apellido" [errorStateMatcher]="matcher">
            <mat-error *ngIf="requiredFormControl.hasError('required')">
                El apellido es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput required name="mail" [(ngModel)]="mail" placeholder="Mail" [formControl]="emailFormControl"
                [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Ingrese un mail valido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                El mail es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput required name="password" type="password" [(ngModel)]='password' placeholder="Contraseña"
                [errorStateMatcher]="matcher">
            <mat-error *ngIf="requiredFormControl.hasError('required')">
                La contraseña es <strong>requerida</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput required name="repeatPassword" type="password" [(ngModel)]='passwordRepeated' placeholder="Repetir Contraseña"
            appCompareValidator="password" [errorStateMatcher]="matcher">
            <mat-error *ngIf="requiredFormControl.hasError('required')">
                La contraseña es <strong>requerida</strong>
            </mat-error>
            <mat-error *ngIf="!requiredFormControl.hasError('required') && pwConfirm.hasError('compare')">
                Las contraseñas no coinciden
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-select required name="role" [(ngModel)]='role' placeholder="Rol" [errorStateMatcher]="matcher">
                <mat-option value="seguidor">Seguidor</mat-option>
                <mat-option value="administrador">Administrador</mat-option>
            </mat-select>
            <mat-error *ngIf="requiredFormControl.hasError('required')">
                El rol es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
        <button mat-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">Agregar</button>
    </mat-dialog-actions>
</form>
