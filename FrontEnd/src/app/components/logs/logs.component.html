<app-admin-nav></app-admin-nav>

<mat-form-field>
  <input matInput [matDatepicker]="dateFor" placeholder="Fecha desde...">
  <mat-datepicker-toggle matSuffix [for]="dateFor"></mat-datepicker-toggle>
  <mat-datepicker #dateFor></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="dateTo" placeholder="Fecha hasta...">
  <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
  <mat-datepicker #dateTo></mat-datepicker>
</mat-form-field>
<button mat-button color="primary">Buscar</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef> DateTime </th>
    <td mat-cell *matCellDef="let element"> {{element.dateTime | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
