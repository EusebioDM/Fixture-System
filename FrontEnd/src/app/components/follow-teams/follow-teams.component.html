<app-follower-nav></app-follower-nav>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef> Nombre del Equipo </th>
      <td mat-cell *matCellDef="let aTeam"> {{aTeam.name}} </td>
    </ng-container>

    <ng-container matColumnDef="sportName">
      <th mat-header-cell *matHeaderCellDef> Deporte </th>
      <td mat-cell *matCellDef="let aTeam"> {{aTeam.sportName}} </td>
    </ng-container>

    <ng-container matColumnDef="actionFollow">
      <th mat-header-cell *matHeaderCellDef> Seguir </th>
      <td mat-cell *matCellDef="let aTeam"> <button mat-button (click)="onFollow(aTeam)">
          <mat-icon color="primary" class="icon">sentiment_very_satisfied</mat-icon>
        </button> </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Cargando datos...
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No hay datos.
      </mat-footer-cell>
    </ng-container>

    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
