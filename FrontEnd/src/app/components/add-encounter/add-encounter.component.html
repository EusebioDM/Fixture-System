<form [formGroup]="addEncounterForm">
  <div class="addEncounter-container">

    <mat-form-field>
      <input matInput [matDatepicker]="encounterDate" placeholder="Fecha del encuentro" formControlName="encounterDate" required>
      <mat-datepicker-toggle matSuffix [for]="encounterDate"></mat-datepicker-toggle>
      <mat-datepicker #encounterDate></mat-datepicker>
      <mat-error *ngIf="encounterDate.errors?.required">
        La fecha es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="sport" placeholder="Deporte" formControlName="sport" required (selectionChange)="getTeamsData($event)">
        <mat-option *ngFor="let sp of sports" [value]="sp.name">
          {{sp.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="sport.errors?.required">
        El deporte es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef> Agregar </th>
        <td mat-cell *matCellDef="let element"> HOla </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Equipo </th>
        <td mat-cell *matCellDef="let aTeam"> {{aTeam.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </div>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" cdkFocusInitial [disabled]="addEncounterForm.invalid" (click)="submit()">Agregar</button>
  </mat-dialog-actions>
</form>
<br>

<mat-error *ngIf="error">
  {{error}}
</mat-error>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{addEncounterForm.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{addEncounterForm.value | json}}</pre>
  </div>
</div>
