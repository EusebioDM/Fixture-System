<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre de Usuario</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let aUser of users'>
      <th scope="row">{{aUser.userName}}</th>
      <td>{{aUser.name}}</td>
      <td>{{aUser.surname}}</td>
      <td>{{aUser.mail}}</td>
    </tr>
  </tbody>
</table>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.mail}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>



<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="add">Agregar</mat-button-toggle>
  <mat-button-toggle value="modify">Modificar</mat-button-toggle>
  <mat-button-toggle value="remove">Borrar</mat-button-toggle>
</mat-button-toggle-group>
