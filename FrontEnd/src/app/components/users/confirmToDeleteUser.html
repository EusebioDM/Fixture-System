<h1 mat-dialog-title>Borrado de Usuario</h1>
<div mat-dialog-content>
  <p>¿Está seguiro que quiere borrar al usuario? Esta acción es irreversible.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="true">Sí</button>
</div>
