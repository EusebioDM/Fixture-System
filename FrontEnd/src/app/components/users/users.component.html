<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let aUser"> {{aUser.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="btnModify">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let aUser"> <button mat-mini-fab color="primary" (click)="getUser(aUser.userName)">&#9998;</button> </td>
    </ng-container>

    <ng-container matColumnDef="btnBorrar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let aUser"> <button mat-mini-fab color="warn" (click)="openDialogConfirmDeleteUser(aUser.userName)">&#10006;</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="add" (click)="openDialogAddUser()">Agregar</mat-button-toggle>
</mat-button-toggle-group>
