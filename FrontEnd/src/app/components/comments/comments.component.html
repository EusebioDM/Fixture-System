<div *ngIf="isAdmin">
  <app-admin-nav></app-admin-nav>
</div>

<div *ngIf="!isAdmin">
  <app-follower-nav></app-follower-nav>
</div>

<div *ngFor="let comment of comments" class="comment-container">
  <mat-card class="comment-card">
    <mat-card-header>
      <mat-card-title>{{comment.userName}}</mat-card-title>
      <mat-card-subtitle>{{comment.timeStamp | date: 'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{comment.message}}
      </p>
    </mat-card-content>
  </mat-card>
</div>

<form class="comment-container"  [formGroup]="addCommentForm">
  <mat-select name="encounter" placeholder="Encuentro" formControlName="encounter" required>
    <mat-option *ngFor="let encounter of userFollowedTeamsEncounters" [value]="encounter.id">
      {{encounter.id}}
    </mat-option>
  </mat-select>

  <mat-form-field class="comment-input">
    <textarea matInput placeholder="Escribir comentario..." name="message" formControlName="message" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onComment(encounter.id)">
    Agregar Comentario
  </button>
</form>
