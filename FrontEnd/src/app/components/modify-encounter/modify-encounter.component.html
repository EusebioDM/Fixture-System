<form [formGroup]="modifyEncounterForm">
  <div class="modifyEncounter-container">

    <mat-dialog-actions align="end">
      <button mat-button color="warn" mat-dialog-close>Cancelar</button>
      <button mat-button color="primary" cdkFocusInitial [disabled]="modifyEncounterForm.invalid" (click)="submit()">Agregar</button>
    </mat-dialog-actions>
  </div>
</form>

<br>

<mat-error *ngIf="error">
  {{error}}
</mat-error>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{modifyEncounterForm.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{modifyEncounterForm.value | json}}</pre>
  </div>
</div>
